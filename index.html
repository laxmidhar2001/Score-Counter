<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1455849318743-b2233052fcff?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="playTo" class="label is-large is-inline">Set your Target</label>
                                <div class="select is-rounded">
                                    <select name="Score" id="playTo">
                                        <option value="1">1 Points</option>
                                        <option value="3">3 Points</option>
                                        <option value="5">5 Points</option>
                                        <option value="7">7 Points</option>
                                        <option value="10">10 Points</option>
                                        <option value="12">12 Points</option>
                                        <option value="15">15Points</option>
                                        <option value="18">18 Points</option>
                                        <option value="21">21 Points</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item is-large" id="p1Button">+1 Player
                                One</button>
                            <button class="is-info button card-footer-item is-large" id="p2Button">+1 Player
                                Two</button>
                            <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Score Counter</strong> by <a href="https://www.instagram.com/t_o_x_i_c_2.0/">Laxmidhar Das</a>. The source code is licensed
                <a href="https://github.com/laxmidhar2001/Score-Counter.git">GitHUb</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
